<section id="hero" class="d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div
        class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        <h1>Flex Jobs</h1>
        <h2>
          The main components to build block for web and mobile applications.
          Each component consists of:
        </h2>
        <ul *ngFor="let o of ol">
          <ol>
            {{
              o
            }}
          </ol>
        </ul>
        <div class="d-flex justify-content-center justify-content-lg-start">
          <a
            href="https://github.com/tonykalalian/Flex-Jobs"
            class="btn scrollto"
            >Go to project</a
          >
          <a href="https://tonykalalian.me/" class="glightbox btn-watch-video"
            ><span>Go to portfolio</span></a
          >
        </div>
      </div>
      <div
        class="col-lg-6 order-1 order-lg-2 hero-img"
        data-aos="zoom-in"
        data-aos-delay="200"
      >
        <img src="/assets/img/hero-img.png" class="img-fluid animated" alt="" />
      </div>
    </div>
  </div>
</section>
<section id="clients" class="clients section-bg">
  <div class="container">
    <div class="row" data-aos="zoom-in">
      <div
        class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center"
        *ngFor="let img of images"
      >
        <img src="{{ img }}" class="img-fluid" alt="" />
      </div>
    </div>
  </div>
</section>
